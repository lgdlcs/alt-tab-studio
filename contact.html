<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Alt Tab Studio</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body { overflow: auto; height: auto; min-height: 100vh; }
    body { background: #000; }

    #blackhole-bg {
      position: fixed; inset: 0; z-index: 0;
    }

    /* Page fade in */
    .page-fade {
      position: fixed; inset: 0; z-index: 9999;
      background: #000; pointer-events: none;
      animation: pageFadeOut 1.2s ease 0.2s forwards;
    }
    @keyframes pageFadeOut { from { opacity: 1; } to { opacity: 0; } }

    /* Navbar */
    .navbar {
      opacity: 0; transform: translateY(-10px);
      pointer-events: auto; z-index: 50;
      animation: navIn 0.8s ease 0.4s forwards;
    }
    .nav-back {
      color: rgba(255,255,255,0.4);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: color 0.3s;
      display: flex; align-items: center; gap: 0.4rem;
    }
    .nav-back:hover { color: #fafafa; }
    @keyframes navIn { to { opacity: 1; transform: translateY(0); } }

    /* Contact wrapper */
    .contact-wrapper {
      position: relative; z-index: 1;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 6rem 2rem 3rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.6s forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-card {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 480px;
    }

    .contact-card h2 {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
    }
    .contact-card .subtitle {
      color: rgba(255,255,255,0.4);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: #fafafa;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s, background 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #0d9488;
      background: rgba(13,148,136,0.05);
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255,255,255,0.2);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-submit {
      width: 100%;
      padding: 0.9rem;
      background: #0d9488;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 0.5rem;
    }
    .form-submit:hover {
      background: #0f766e;
      transform: translateY(-2px);
    }

    .form-success {
      display: none;
      text-align: center;
      padding: 2rem 0;
    }
    .form-success .check {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .form-success h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .form-success p {
      color: rgba(255,255,255,0.4);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .contact-card { padding: 2rem 1.5rem; margin: 0 0.5rem; }
      .contact-card h2 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <div class="page-fade"></div>
  <canvas id="blackhole-bg"></canvas>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-logo">
      <svg class="nav-icon" width="28" height="28" viewBox="0 0 120 120" fill="none">
        <path d="M60 95 L20 70 L60 45 L100 70 Z" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.15)" stroke-width="2.5" stroke-linejoin="round"/>
        <path d="M60 75 L20 50 L60 25 L100 50 Z" fill="#0d9488" fill-opacity="0.12" stroke="#0d9488" stroke-width="2.5" stroke-linejoin="round"/>
        <line x1="20" y1="70" x2="20" y2="50" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
        <line x1="100" y1="70" x2="100" y2="50" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
        <line x1="60" y1="95" x2="60" y2="75" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
        <line x1="60" y1="45" x2="60" y2="25" stroke="#0d9488" stroke-width="1.5" opacity="0.3"/>
      </svg>
      <span>Alt Tab <span class="nav-accent">Studio</span></span>
    </div>
    <a href="studio.html" class="nav-back">← Back</a>
  </nav>

  <!-- CONTACT FORM -->
  <div class="contact-wrapper">
    <div class="contact-card">
      <div id="form-view">
        <h2>Get in touch</h2>
        <p class="subtitle">Tell us about your project. We'll get back to you within 24h.</p>
        <form id="contact-form" action="https://formspree.io/f/YOUR_ID" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@company.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="I'd like to discuss a project..." required></textarea>
          </div>
          <button type="submit" class="form-submit">Send message</button>
        </form>
      </div>
      <div class="form-success" id="form-success">
        <div class="check">✓</div>
        <h3>Message sent</h3>
        <p>We'll be in touch soon.</p>
      </div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="blackhole.js"></script>
  <script>
    // Simple form handling (swap to success view)
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      try {
        await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
      } catch(err) {}
      document.getElementById('form-view').style.display = 'none';
      document.getElementById('form-success').style.display = 'block';
    });
  </script>
</body>
</html>
