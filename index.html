<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alt Tab Studio</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="description" content="Alt Tab Studio — Studio digital en Haute-Savoie.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="scene"></canvas>

  <!-- OVERLAY UI -->
  <div id="overlay" class="overlay">
    <div class="hint" id="hint">
      <span class="hint-icon">⬡</span>
      <span>Cliquez sur l'anomalie</span>
    </div>
  </div>

  <!-- ZONE: INTRO (space) — title is 3D text in scene.js -->

  <!-- Fade overlay for smooth transition -->
  <div id="fade-overlay" style="position:fixed;inset:0;z-index:9999;background:#000;opacity:0;pointer-events:none;transition:opacity 0.8s ease;"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="scene.js"></script>
</body>
</html>
