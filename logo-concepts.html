<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo — Dimension Shift — Alt Tab Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { background: #0a0a0a; color: #fafafa; font-family: 'Inter', system-ui, sans-serif; padding: 3rem; display: flex; flex-wrap: wrap; gap: 4rem; justify-content: center; align-items: flex-start; }
    .concept { text-align: center; }
    .concept h3 { margin-top: 1.5rem; font-size: 0.85rem; color: rgba(255,255,255,0.4); letter-spacing: 0.05em; }
    .row { display: flex; gap: 3rem; align-items: center; flex-wrap: wrap; justify-content: center; }
    .light-bg { background: #fafafa; padding: 2.5rem; border-radius: 20px; }
    .light-bg svg { filter: none; }
    .combo { display: flex; align-items: center; gap: 1rem; margin-top: 2rem; }
    .combo svg { flex-shrink: 0; }
    .combo-text { font-weight: 800; font-size: 1.4rem; letter-spacing: -0.03em; }
    .combo-accent { color: #0d9488; }
    hr { border: none; border-top: 1px solid rgba(255,255,255,0.08); width: 100%; margin: 2rem 0; }
  </style>
</head>
<body>

  <!-- VARIATION A: Original refined -->
  <div class="concept">
    <svg width="140" height="140" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 78 L55 58 L105 78 L65 98 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <path d="M15 58 L55 38 L105 58 L65 78 Z" fill="#0d9488" fill-opacity="0.1" stroke="#0d9488" stroke-width="2.5"/>
      <line x1="55" y1="58" x2="55" y2="38" stroke="#0d9488" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.35"/>
      <line x1="105" y1="78" x2="105" y2="58" stroke="#0d9488" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.35"/>
    </svg>
    <h3>A — CLEAN</h3>
  </div>

  <!-- VARIATION B: Thicker, bolder, filled bottom -->
  <div class="concept">
    <svg width="140" height="140" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 78 L55 58 L105 78 L65 98 Z" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.2)" stroke-width="2.5" stroke-linejoin="round"/>
      <path d="M15 58 L55 38 L105 58 L65 78 Z" fill="#0d9488" fill-opacity="0.15" stroke="#0d9488" stroke-width="2.5" stroke-linejoin="round"/>
      <line x1="15" y1="78" x2="15" y2="58" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
      <line x1="55" y1="58" x2="55" y2="38" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
      <line x1="105" y1="78" x2="105" y2="58" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
      <line x1="65" y1="98" x2="65" y2="78" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
    </svg>
    <h3>B — 3D BOX</h3>
  </div>

  <!-- VARIATION C: Minimal, no bottom plane, just the shift -->
  <div class="concept">
    <svg width="140" height="140" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 72 L60 52 L100 72 L60 92 Z" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
      <path d="M20 52 L60 32 L100 52 L60 72 Z" fill="none" stroke="#0d9488" stroke-width="2.5"/>
      <!-- Up arrow in center -->
      <line x1="60" y1="76" x2="60" y2="48" stroke="#0d9488" stroke-width="2" opacity="0.5"/>
      <path d="M54 54 L60 46 L66 54" stroke="#0d9488" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
    </svg>
    <h3>C — SHIFT UP</h3>
  </div>

  <!-- VARIATION D: Stacked with glow -->
  <div class="concept">
    <svg width="140" height="140" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="blur"/>
          <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <path d="M15 82 L55 62 L105 82 L65 102 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
      <path d="M15 68 L55 48 L105 68 L65 88 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
      <path d="M15 54 L55 34 L105 54 L65 74 Z" fill="#0d9488" fill-opacity="0.12" stroke="#0d9488" stroke-width="2.5" filter="url(#glow)"/>
    </svg>
    <h3>D — TRIPLE STACK</h3>
  </div>

  <!-- VARIATION E: Abstract diamond shift -->
  <div class="concept">
    <svg width="140" height="140" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Bottom diamond -->
      <path d="M60 95 L20 70 L60 45 L100 70 Z" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
      <!-- Top diamond offset -->
      <path d="M60 75 L20 50 L60 25 L100 50 Z" fill="#0d9488" fill-opacity="0.1" stroke="#0d9488" stroke-width="2.5"/>
      <!-- Vertical edges -->
      <line x1="20" y1="70" x2="20" y2="50" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
      <line x1="100" y1="70" x2="100" y2="50" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
      <line x1="60" y1="95" x2="60" y2="75" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
      <line x1="60" y1="45" x2="60" y2="25" stroke="#0d9488" stroke-width="1.5" opacity="0.3"/>
    </svg>
    <h3>E — DIAMOND</h3>
  </div>

  <!-- VARIATION F: Compact, icon-sized -->
  <div class="concept">
    <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 42 L28 32 L56 42 L36 52 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
      <path d="M8 32 L28 22 L56 32 L36 42 Z" fill="#0d9488" fill-opacity="0.12" stroke="#0d9488" stroke-width="1.8"/>
    </svg>
    <h3>F — FAVICON SIZE</h3>
  </div>

  <hr>

  <!-- COMBOS: Icon + text -->
  <div class="concept" style="width:100%">
    <h3 style="margin-bottom:2rem">LOGO + TEXT COMBOS</h3>

    <div class="combo" style="justify-content:center; margin-bottom: 2rem;">
      <svg width="48" height="48" viewBox="0 0 120 120" fill="none">
        <path d="M15 78 L55 58 L105 78 L65 98 Z" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.2)" stroke-width="2.5" stroke-linejoin="round"/>
        <path d="M15 58 L55 38 L105 58 L65 78 Z" fill="#0d9488" fill-opacity="0.15" stroke="#0d9488" stroke-width="2.5" stroke-linejoin="round"/>
        <line x1="15" y1="78" x2="15" y2="58" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
        <line x1="55" y1="58" x2="55" y2="38" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
        <line x1="105" y1="78" x2="105" y2="58" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
        <line x1="65" y1="98" x2="65" y2="78" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
      </svg>
      <span class="combo-text">Alt Tab <span class="combo-accent">Studio</span></span>
    </div>

    <div class="combo" style="justify-content:center; margin-bottom: 2rem;">
      <svg width="40" height="40" viewBox="0 0 120 120" fill="none">
        <path d="M15 78 L55 58 L105 78 L65 98 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
        <path d="M15 58 L55 38 L105 58 L65 78 Z" fill="#0d9488" fill-opacity="0.1" stroke="#0d9488" stroke-width="2.5"/>
        <line x1="55" y1="58" x2="55" y2="38" stroke="#0d9488" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.35"/>
        <line x1="105" y1="78" x2="105" y2="58" stroke="#0d9488" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.35"/>
      </svg>
      <span class="combo-text" style="font-size:1.1rem; font-weight:700;">Alt Tab <span class="combo-accent">Studio</span></span>
    </div>

    <!-- Light background version -->
    <div class="light-bg" style="display:inline-block;">
      <div class="combo" style="margin:0;">
        <svg width="44" height="44" viewBox="0 0 120 120" fill="none">
          <path d="M15 78 L55 58 L105 78 L65 98 Z" fill="rgba(0,0,0,0.03)" stroke="rgba(0,0,0,0.15)" stroke-width="2.5" stroke-linejoin="round"/>
          <path d="M15 58 L55 38 L105 58 L65 78 Z" fill="#0d9488" fill-opacity="0.12" stroke="#0d9488" stroke-width="2.5" stroke-linejoin="round"/>
          <line x1="15" y1="78" x2="15" y2="58" stroke="#0d9488" stroke-width="2" opacity="0.25"/>
          <line x1="55" y1="58" x2="55" y2="38" stroke="#0d9488" stroke-width="2" opacity="0.25"/>
          <line x1="105" y1="78" x2="105" y2="58" stroke="#0d9488" stroke-width="2" opacity="0.25"/>
          <line x1="65" y1="98" x2="65" y2="78" stroke="#0d9488" stroke-width="2" opacity="0.25"/>
        </svg>
        <span class="combo-text" style="color:#1a1a1a;">Alt Tab <span class="combo-accent">Studio</span></span>
      </div>
    </div>
  </div>

</body>
</html>
