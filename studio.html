<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alt Tab Studio</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="description" content="Alt Tab Studio â€” Studio digital en Haute-Savoie.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Studio page: scrollable, stars bg via Three.js canvas */
    html, body { overflow: auto; height: auto; min-height: 100vh; }
    body { background: #000; }
    #stars-bg {
      position: fixed; inset: 0; z-index: 0;
      pointer-events: none;
    }
    /* Full-page fade-in from black */
    .page-fade {
      position: fixed; inset: 0; z-index: 9999;
      background: #000;
      pointer-events: none;
      animation: pageFadeOut 1.2s ease 0.2s forwards;
    }
    @keyframes pageFadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .studio-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 2rem 3rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.6s forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Navbar fade in */
    .navbar {
      opacity: 0; transform: translateY(-10px);
      pointer-events: auto; z-index: 50;
      animation: navIn 0.8s ease 0.8s forwards;
    }
    @keyframes navIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .nav-logo { text-decoration: none; color: inherit; cursor: pointer; transition: opacity 0.3s; }
    .nav-logo:hover { opacity: 0.7; }
    /* Fade out overlay for page exit */
    .page-fade-out {
      position: fixed; inset: 0; z-index: 9999;
      background: #000; opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }
    .page-fade-out.active { opacity: 1; }
  </style>
</head>
<body>

  <div class="page-fade"></div>
  <canvas id="stars-bg"></canvas>

  <!-- LOGO ONLY -->
  <nav class="navbar">
    <a href="index.html" class="nav-logo" id="logo-link">
      <svg class="nav-icon" width="28" height="28" viewBox="0 0 32 32" fill="none">
        <line x1="7" y1="16" x2="19" y2="16" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>
        <path d="M17 10 L23 16 L17 22" stroke="#0d9488" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M26 8 L28.5 8 L28.5 24 L26 24" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
      <span>Alt Tab <span class="nav-accent">Studio</span></span>
    </a>
  </nav>

  <!-- CONTENT -->
  <div class="studio-wrapper">
    <h2 class="section-title">What we build</h2>
    <div class="cards">
      <div class="card">
        <div class="card-icon">â—ˆ</div>
        <h3>Websites</h3>
        <p>Fast, modern, handcrafted sites that tell your story.</p>
      </div>
      <div class="card">
        <div class="card-icon">âŸ¡</div>
        <h3>Automation</h3>
        <p>Workflows, bots and custom tools that save you time.</p>
      </div>
      <div class="card">
        <div class="card-icon">â—Ž</div>
        <h3>AI Integration</h3>
        <p>Smart AI solutions embedded into your business.</p>
      </div>
    </div>
    <div class="cta-row">
      <a href="contact.html" class="cta-btn">Get in touch</a>
      <span class="cta-loc">Haute-Savoie, France ðŸ‡«ðŸ‡·</span>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="stars-bg.js"></script>
  <div class="page-fade-out" id="fade-out"></div>
  <script>
    // Smooth fade-out on all internal links
    document.querySelectorAll('a[href]').forEach(link => {
      const href = link.getAttribute('href');
      if (href && !href.startsWith('http') && !href.startsWith('mailto')) {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const fade = document.getElementById('fade-out');
          fade.classList.add('active');
          setTimeout(() => window.location.href = href, 600);
        });
      }
    });
  </script>
</body>
</html>
